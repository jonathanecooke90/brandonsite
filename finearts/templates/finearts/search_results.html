{% extends "base.html" %}
{% load static %}


{% block style %}
	<link href="{% static 'finearts/css/style_results.css' %}" rel="stylesheet" media="screen">
	<title>Results</title>
{% endblock style %}

{% block content %}
	<h1>Portfolio</h1>
	<ul>
		{% for portfolio in object_list %}
		<div class="col-md-4">
			<div class="card mb-2">
					<div class="card-body">
						<h5 class="card-title">{{ portfolio.title }}</h5>
						<img class="card-img-top" src="{% static portfolio.drawing.url %}">
						<p class="card-text">{{ portfolio.description }}</p>
						</a>
					</div>
			</div>
		</div>
		{% endfor %}
	</ul>
{% endblock %}
